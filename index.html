<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
	<form>
		<input type="text" placeholder="'Enter a name for you tamagotchi" id="input-box"/>
		<input type="submit"></form>
	</form>
	<div>
		<h1>Tamagotchi Mini Game</h1>
		<button class="start">Start Game</button>
		<span class="tomStats" id="tomName">Name:</span>
		<span class="tomStats" id="tomAge">Age: 0</span>
		<span class="tomStats" id="tomHunger">Hunger: 1</span>
		<span class="tomStats" id="tomSleepiness">Sleepiness: 1</span>
		<span class="tomStats" id="tomBoredom">Boredom: 1</span>
		<button class="intButtons" id="play">Play</button>
		<button class="intButtons" id="feed">Feed</button>
		<button class="intButtons" id="lightsOff">Lights Off</button>
		<button class="intButtons" id="lightsOn">Lights On</button>
	</div>



<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
