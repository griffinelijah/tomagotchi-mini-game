<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
	<h1>Tamagotchi Mini Game</h1>
	<form>
		<input type="text" placeholder="Enter a name for your tamagotchi" id="input-box"/>
		<input type="submit" id="submit-button"></form>
	</form>
	<div class="imgDiv"></div>
	<div class="container">
		<button class="intButtons" id="play">Play</button>
		<button class="intButtons" id="feed">Feed</button>
		<button class="intButtons" id="lightsOff">Lights Off</button>
		<button class="intButtons" id="lightsOn">Lights On</button>
	</div>
	<aside id="tomStats">
		<span id="tomName">Name:</span>
		<span id="tomAge">Age: 0</span>
		<span id="tomBoredom">Boredom: 1</span>
		<span id="tomHunger">Hunger: 1</span>
		<span id="tomSleepiness">Sleepiness: 1</span>

	</aside>



<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
